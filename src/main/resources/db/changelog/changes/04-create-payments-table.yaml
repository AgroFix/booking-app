databaseChangeLog:
  - changeSet:
      id: create_payments_table
      author: AgroFix
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    foreignKeyName: booking_id
                    references: bookings(id)
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: amount_to_pay
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
